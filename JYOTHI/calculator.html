<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    st

</head>

<body>
        <div class="calc">
            <div class="screen">
                <input type="text" class="display">
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="btn delete">Del</button>
                    <button class="btn" onclick="displayBox('(')">(</button>
                    <button class="btn" onclick="displayBox(')')">)</button>
                    <button class="btn" onclick="displayBox('/')">/</button>

                </div>
                <div class="row2">
                    <button class="btn" onclick="displayBox('7')">7</button>
                    <button class="btn" onclick="displayBox('8')">8</button>
                    <button class="btn" onclick="displayBox('9')">9</button>
                    <button class="btn" onclick="displayBox('*')">*</button>

                </div>
                <div class="row3">
                    <button class="btn" onclick="displayBox('4')">4</button>
                    <button class="btn" onclick="displayBox('5')">5</button>
                    <button class="btn" onclick="displayBox('6')">6</button>
                    <button class="btn" onclick="displayBox('-')">-</button>

                </div>
                <div class="row4">
                    <button class="btn" onclick="displayBox('1')">1</button>
                    <button class="btn" onclick="displayBox('2')">2</button>
                    <button class="btn" onclick="displayBox('3')">3</button>
                    <button class="btn" onclick="displayBox('+')">+</button>
                </div>
                <div class="row5">
                    <button class="btn" onclick="displayBox('0')">0</button>
                    <button class="btn" onclick="displayBox('00')">00</button>
                    <button class="btn" onclick="displayBox('.')">.</button>
                    <button class="btn" onclick="result()">=</button>

                </div>

            </div>

        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
