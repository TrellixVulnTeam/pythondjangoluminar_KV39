<body>
    <div class="container">
        <img src="github.png" class="image" alt="">

        <form action="">
            <div class="git">
                <label for="" class="form-label">Username or email address</label>
                <input type="text" class="form-control user">
            </div>
            <div class="git">
                <a href="https://github.com/password_reset" class="stretched-link li" class="float-right">Forgot

            </div>

            <div class="btn">

                    href="https://github.com/join?ref_cta=Sign+up&ref_loc=header+logged+out&ref_page=%2F&source=header-home" class="" role="button"

    </div>
    <div class="git">
        <p class="text-justify te"><a
                href="https://docs.github.com/en/github/site-policy/github-terms-of-service https://docs.github.com/en/github/site-policy/github-terms-of-service https://github.com/security"
