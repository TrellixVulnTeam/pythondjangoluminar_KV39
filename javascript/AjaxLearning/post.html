<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create Your Post</h1>
    <label for="">title</label>
    <input type="text" class="title">
    <label for="">body</label>
    <input type="text" name="" class="bdy">
    <label for="">userid</label>
    <input type="text" class="usrid" id="">
    <button onclick="createPost()">CreateNewPost</button>

</body>
<script>
    function createPost() {

        var title = document.querySelector(".title").value
        var body = document.querySelector(".bdy").value
        var userid = document.querySelector(".usrid").value
        var data = {
            title: title,
            body: body,
            userId: userid
        }
        fetch("https://jsonplaceholder.typicode.com/postser", {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'content-type': 'application/json; charset=UTF-8'
            },
        }).then(response => {
            console.log(response.status)
            if (!response.ok) {
                throw new Error(`failed${response.status}`)
            }

            response.json()
        })
            .then(data => alert("task completed"))
            .catch(err => alert("failed"))

    }
</script>

</html>
