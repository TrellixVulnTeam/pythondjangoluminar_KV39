<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- promises===>it is a container for future value -->
    <button style="background-color:moccasin;" onclick="listUsers()">list Users</button>
    <table>
        <tr>
            <td>
                <h3 style="color: crimson;">Username</h3>
            </td>
            <td>
                <h3 style="color: crimson;">Email</h3>
            </td>

        </tr>
        <tbody class="data">


        </tbody>
    </table>
</head>
<body>
    
</body>
<script>
    
    function populate(data){
        var html_data=" "
        data.forEach(obj =>{
            html_data+=`<tr><td>${obj.name}</td><td>${obj.email}</td></tr>`

        })
        document.querySelector(".data").innerHTML=html_data
    }
    function listUsers(){
        //fetch("url"),default method get
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response=>response.json())
        .then(data=>populate(data))
        .catch(err=>alert("invalid"))//it work the given url is incorrect
    }
</script>

</html>
