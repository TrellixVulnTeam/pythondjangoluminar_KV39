<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: red;">fetch post</h1>
    <label for="">Enter post id</label>
    <input class="post" type="text">
    <button onclick="fetchpost()">fetchpost</button>
    <table>
        <tr>
            <td><h3>Title</h3></td>
            <td><h3>Body</h3></td>

            <tbody class="result">

            </tbody>
        </tr>
    </table>
</body>
<script>
function fetchpost() {
    var request = new XMLHttpRequest()
    var postid = document.querySelector(".post").value;
    request.open("get", `https://jsonplaceholder.typicode.com/posts/${postid}`)
    request.send()
    request.onreadystatechange = () => {
        if (request.readyState == 4) {
            if ((request.status > 199) & (request.status < 300)) {
                var data = JSON.parse(request.responseText)
                //console.log(data);
                var html_data = `<tr><td>${data.title}</td><td>${data.body}</td></tr>`;
                document.querySelector(".result").innerHTML = html_data;

            }
        }
    }
}

</script>

</html>
